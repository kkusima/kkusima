<svg xmlns="http://www.w3.org/2000/svg" width="450" height="180" viewBox="0 0 450 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main Card -->
  <rect width="450" height="180" rx="16" fill="url(#bgGrad)" stroke="#30363d" stroke-width="1.5"/>

  <!-- Progress Circle Section -->
  <g transform="translate(90, 90)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="54" fill="none" stroke="#21262d" stroke-width="10"/>
    <!-- Progress Circle -->
    <circle cx="0" cy="0" r="54" fill="none" stroke="#3fb950" stroke-width="10"
            stroke-dasharray="339.3 339.3"
            stroke-linecap="round" transform="rotate(-90)"
            style="transition: stroke-dasharray 0.5s ease;"/>
    
    <!-- Central Text -->
    <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-family="Segoe UI, -apple-system, sans-serif" font-size="32" font-weight="800" filter="url(#shadow)">100%</text>
    <text x="0" y="18" text-anchor="middle" fill="#8b949e" font-family="Segoe UI, -apple-system, sans-serif" font-size="12" font-weight="500">CONSISTENCY</text>
  </g>

  <!-- Statistics Section -->
  <g transform="translate(200, 45)">
    <text x="0" y="0" fill="#58a6ff" font-family="Segoe UI, -apple-system, sans-serif" font-size="16" font-weight="700">ðŸ“… 2026 Activity Streak</text>
    
    <g transform="translate(0, 35)">
      <text x="0" y="0" fill="#8b949e" font-family="Segoe UI, -apple-system, sans-serif" font-size="13">Active Days (Visual)</text>
      <text x="0" y="22" fill="#ffffff" font-family="Segoe UI, -apple-system, sans-serif" font-size="18" font-weight="600">29 / 29</text>
    </g>
    
    <g transform="translate(0, 80)">
      <text x="0" y="0" fill="#8b949e" font-family="Segoe UI, -apple-system, sans-serif" font-size="13">Total Contributions</text>
      <text x="0" y="22" fill="#ffffff" font-family="Segoe UI, -apple-system, sans-serif" font-size="18" font-weight="600">382</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="430" y="165" text-anchor="end" fill="#484f58" font-family="Segoe UI, -apple-system, sans-serif" font-size="10" font-style="italic">Last updated: Jan 29, 2026 08:24 UTC</text>
</svg>