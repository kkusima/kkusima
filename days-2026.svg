<svg width="100" height="20" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Generate 365 day cells for a year -->
    <!-- Adjust the colors based on contribution intensity -->
    <rect x="0" y="0" width="10" height="10" fill="#ebedf0" /> <!-- 0 contributions -->
    <rect x="10" y="0" width="10" height="10" fill="#c6e48b" /> <!-- 1 contribution -->
    <rect x="20" y="0" width="10" height="10" fill="#7bc96f" /> <!-- 2 contributions -->
    <rect x="30" y="0" width="10" height="10" fill="#239a3b" /> <!-- 3 contributions -->
    <rect x="40" y="0" width="10" height="10" fill="#196127" /> <!-- 4 contributions -->
    <!-- Repeat this for each day of the year with varying colors -->
  </g>
</svg>