# Run daily and on push to main so you can trigger it manually by pushing
on:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC 
  push:
    branches:
      - main

jobs:
  update-commit-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so we can push using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Generate commit-activity.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python generate_commit_days.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet --exit-code -- commit-activity.svg; then
            git add commit-activity.svg
            git commit -m "chore: update commit-activity.svg (automated)"
            git push origin HEAD:main
          else
            echo "No changes to commit-activity.svg"
          fi
