name: Days Active in 2026

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Count active days in 2026
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DAYS=$(gh api graphql -f query='
            query {
              user(login: "kkusima") {
                contributionsCollection(
                  from: "2026-01-01T00:00:00Z"
                  to: "2026-12-31T23:59:59Z"
                ) {
                  contributionCalendar {
                    weeks {
                      contributionDays {
                        contributionCount
                      }
                    }
                  }
                }
              }
            }
          ' --jq '
            .data.user.contributionsCollection.contributionCalendar.weeks
            | map(.contributionDays[])
            | map(select(.contributionCount > 0))
            | length
          ')

          echo "DAYS_2026=$DAYS" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/<!-- DAYS_2026 -->.*/<!-- DAYS_2026 --> **$DAYS_2026**/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update days active in 2026" || exit 0
          git push
