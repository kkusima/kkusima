name: 2026 Progress

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate days elapsed in 2026
        run: |
          START="2026-01-01"
          TODAY=$(date -u +%Y-%m-%d)

          DAYS=$(( ( $(date -u -d "$TODAY" +%s) - $(date -u -d "$START" +%s) ) / 86400 + 1 ))

          # Safety clamp (before 2026 or after 2026)
          if [ "$DAYS" -lt 1 ]; then DAYS=0; fi
          if [ "$DAYS" -gt 366 ]; then DAYS=366; fi

          echo "DAYS_2026=$DAYS" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/<!-- DAYS_2026 -->.*/<!-- DAYS_2026 --> **$DAYS_2026**/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update 2026 progress" || exit 0
          git push
