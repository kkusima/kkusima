name: 2026 Progress Card

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  generate-card:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Calculate days elapsed in 2026
        run: |
          START="2026-01-01"
          TODAY=$(date -u +%Y-%m-%d)

          DAYS=$(( ( $(date -u -d "$TODAY" +%s) - $(date -u -d "$START" +%s) ) / 86400 + 1 ))

          if [ "$DAYS" -lt 1 ]; then DAYS=0; fi
          if [ "$DAYS" -gt 366 ]; then DAYS=366; fi

          echo "DAYS_2026=$DAYS" >> $GITHUB_ENV

      - name: Generate SVG card
        run: |
          cat <<EOF > days-2026.svg
          <svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#f5f7fa"/>
                <stop offset="100%" stop-color="#c3cfe2"/>
              </linearGradient>
            </defs>

            <rect x="0" y="0" width="420" height="120" rx="16" fill="url(#bg)"/>

            <text x="24" y="38" font-size="20" font-family="Segoe UI, Helvetica, Arial, sans-serif" fill="#24292f">
              ðŸ“… 2026 Progress
            </text>

            <text x="24" y="78" font-size="36" font-weight="600"
              font-family="Segoe UI, Helvetica, Arial, sans-serif" fill="#0969da">
              Day ${DAYS_2026}
            </text>

            <text x="24" y="104" font-size="14"
              font-family="Segoe UI, Helvetica, Arial, sans-serif" fill="#57606a">
              Days elapsed in 2026 (UTC)
            </text>
          </svg>
          EOF

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add days-2026.svg
          git commit -m "Update 2026 progress card" || exit 0
          git push
